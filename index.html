<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title></title>
  
  <!-- firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- local CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="jumbotron text-center">
        <h1>Rock, Paper, Scissors</h1>
        <p>Now with 100% more multiplayer!!</p>
        <!-- <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p> -->
      </div>
    </div>

    <div class="row margin-down">
      <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="User Name" id="username-input">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="submit-btn">Submit</button>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="panel panel-default" >
          <div class="panel-body empty" id="player1">
            <span id="p1-username" class="username">Waiting for Player 1</span>
            <div id="p1-buttons"></div>
            <div id="p1-stats"></div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body" id="board">
            <span id="game-board">Waiting for more players</span>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 col-sm-4">
        <div class="panel panel-default" >
          <div class="panel-body empty" id="player2">
            <span id="p2-username" class="username">Waiting for Player 2</span>
            <div id="p2-buttons"></div>
            <div id="p2-stats"></div>

          </div>
        </div>
      </div>
    </div>




  
  </div>



  <!-- jquery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- moment.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.19.3/moment.min.js"></script>

  <!-- local javascript file -->
  <script type="text/javascript" src="assets/logic.js"></script>

</body>
</html>
